<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--CSS-->
  <link rel="stylesheet" href="css/quiz.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet" />
  <script src="/scripts/quiz.js"></script>
  <script src="/scripts/signinlogic.js"></script>
</head>

<body onload="getData()">


  <div class="
    side-navbar
    active-nav
    d-flex
    justify-content-between
    flex-wrap flex-column
    align-items-center" 
    id="sidebar">
    <ul class="nav flex-column text-white w-75">
      <a href="#" class="nav-link h3 text-white my-2 text-center" id="profileName"></a>
      <a class="btn btn-primary" id="logInOutDiv">
        <p id="logInOrOut" class="align-text-center justify-content-center">Log In</p>
      </a>
  </div>

  <h1>Something.</h1>
  <h2>Question number</h2>
  <div id="checkmark"></div>
  <div id="qnBody"></div>
  <script>
    signInLogic();
    hideSidebarOnStart();
  </script>
  <button id="selectAns" onclick="lockQuestion()">select answer</button>
  <!-- <button id="testNext" onclick="loadNext()">Load Next</button> -->

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reefjs@8/dist/reef.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/1b85d509e9.js" crossorigin="anonymous"></script>

  <style>
    .answer {
      margin-right: 10px;
    }

    .spinner {
      position: absolute;
      left: 50%;
      top: 50%;
      height: 60px;
      width: 60px;
      margin: 0px auto;
      -webkit-animation: rotation 0.6s infinite linear;
      -moz-animation: rotation 0.6s infinite linear;
      -o-animation: rotation 0.6s infinite linear;
      animation: rotation 0.6s infinite linear;
      border-left: 6px solid rgba(0, 174, 239, 0.15);
      border-right: 6px solid rgba(0, 174, 239, 0.15);
      border-bottom: 6px solid rgba(0, 174, 239, 0.15);
      border-top: 6px solid rgba(0, 174, 239, 0.8);
      border-radius: 100%;
    }

    @-webkit-keyframes rotation {
      from {
        -webkit-transform: rotate(0deg);
      }

      to {
        -webkit-transform: rotate(359deg);
      }
    }

    @-moz-keyframes rotation {
      from {
        -moz-transform: rotate(0deg);
      }

      to {
        -moz-transform: rotate(359deg);
      }
    }

    @-o-keyframes rotation {
      from {
        -o-transform: rotate(0deg);
      }

      to {
        -o-transform: rotate(359deg);
      }
    }

    @keyframes rotation {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(359deg);
      }
    }
  </style>
</body>

</html>
