<body onload="signInLogic()">
    <nav class="navbar navbar-expand-lg">
      <div class="container">

          <a href="home.html">
            <img
              class="logo"
              src="/images/logoicon.png"
              alt="Marshalling@Home!"

        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"

          <span></span>

          <span></span>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarToggler"
        >
          <ul class="navbar-nav" id="navbar">
            <li class="nav-item">
              <a class="nav-link" href="learn.html">Learn</a>
            </li>
            <li class="nav-item">

              <a class="nav-link" href="profile.html">Profile</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container h-80">


        <div class="row">

            <div class="col-md-12 col-xl-4 sidebar mh-100" id="sidebar">

                <div class="profileCard shadow">
                    <div class="spinner-border text-secondary" id="loadingProfile"></div>
                    <h1 id="nameOfUser"></h1>
                    <div class="profilePicDiv">
                        <img id="pfp"
                            src="https://www.minervastrategies.com/wp-content/uploads/2016/03/default-avatar.jpg"
                            class="mx-auto d-block img-fluid img-thumbnail profilePicture" alt="...">
                    </div>
                    <div class="form-group">
                        <label for="username">Name:</label>
                        <input id="username" type="username" class="form-control" name="username" value="" />
                        <label for="email">Email Address:</label>
                        <input id="email" type="email" class="form-control" name="email" />
                        <label for="profilePicture">Profile Picture Link:</label>
                        <input id="profilePicture" type="profilePicture" class="form-control" name="profilePicture" />
                    </div>
                    <div>
                        <h1 id="updateProfile" class="btn btn-outline-warning" onclick="updateProfile()">Update Profile
                        </h1>
                    </div>
                    <h1 id="logOut" class="btn btn-outline-warning" onclick="logOut()">Log Out</h1>
                </div>
            </div>

            <div class="col-md-12 col-xl-8 historyView">
                <div class="historyCard shadow overflow-auto">
                    <h1>Quiz History</h1>
                    <div class="spinner-border text-secondary" id="loadingHistory"></div>
                    <div class="tableWrapper ">
                        <div id="quizHistoryTable">
                        </div>
                    </div>
                </div>


            </div>
