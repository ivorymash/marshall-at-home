<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg" href="/images/favicon.jpg" />
    <title>Marshall@Home &mdash; Login</title>

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body class="login-page">
    <section class="h-100">
      <div class="container h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="card-wrapper">
            <div class="logo">
              <img src="images/logo.png" alt="logo" />
            </div>
            <div class="card fat">
              <div class="card-body">
                <h4 class="card-title">Login</h4>
                <form
                  id="form"
                  method=""
                  class="login-validation"
                  novalidate=""
                >
                  <div class="form-group">
                    <label for="email">E-Mail Address</label>
                    <input
                      placeholder="imthebest@gmail.com"
                      id="email"
                      type="email"
                      class="form-control"
                      name="email"
                      value=""
                      required
                      autofocus
                      minlength="8"
                    />
                    <i class="bi bi-check-circle-fill"></i>
                    <i class="bi bi-exclamation-circle-fill"></i>
                    <small>Error Message</small>
                    <div class="invalid-feedback">Email is invalid</div>
                  </div>

                  <div class="form-group">
                    <label for="password"
                      >Password
                      <a href="forgot.html" class="float-right">
                        Forgot Password?
                      </a>
                    </label>
                    <input
                      placeholder="wifi@sp96sucks"
                      id="password"
                      type="password"
                      class="form-control"
                      name="password"
                      required
                      data-eye
                    />
                    <i class="bi bi-check-circle-fill"></i>
                    <i class="bi bi-exclamation-circle-fill"></i>
                    <small>Error Message</small>
                    <div class="invalid-feedback">Password is required</div>
                  </div>

                  <div class="form-group">
                    <div class="custom-checkbox custom-control">
                      <input
                        type="checkbox"
                        name="remember"
                        id="remember"
                        class="custom-control-input"
                      />
                      <label for="remember" class="custom-control-label"
                        >Remember Me</label
                      >
                    </div>
                  </div>

                  <div class="form-group m-0">
                    <button
                      type="submit"
                      class="btn btn-block"
                      onclick="signIn()"
                    >
                      Login
                    </button>
                  </div>
                  <div class="mt-4 text-center">
                    Don't have an account?
                    <a href="register.html">Create One</a>
                  </div>
                </form>
              </div>
            </div>
            <div class="footer">
              Copyright &copy; 2021 &mdash; Marshalling@Home
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/scripts/login.js"></script>
    <script src="/scripts/validation-login.js"></script>
    <!-- <script src="/scripts/login-validation.js"></script> -->
    <script src="/scripts/signinlogic.js"></script>
    <script>
      checkValues();
    </script>
  </body>
</html>
