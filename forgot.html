<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marshall@Home &mdash; Forgot Password</title>

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body class="login-page">
    <section class="h-100">
      <div class="container h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="card-wrapper">
            <div class="logo">
              <img src="images/logo.png" alt="logo" />
            </div>
            <div class="card fat">
              <div class="card-body">
                <h4 class="card-title">Forgot Password</h4>
                <form method="" class="login-validation" novalidate="">
                  <div class="form-group">
                    <label for="email">E-Mail Address</label>
                    <input
                      id="email"
                      type="email"
                      class="form-control"
                      name="email"
                      value=""
                      required
                      autofocus
                    />
                    <div class="invalid-feedback">Email is invalid</div>
                    <div class="form-text text-muted">
                      By clicking "Reset Password" we will send a password reset
                      link
                    </div>
                  </div>

                  <div class="form-group m-0">
                    <button type="submit" class="btn btn-block">
                      Reset Password
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="footer">
              Copyright &copy; 2021 &mdash; Marshalling@Home
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/scripts/login.js"></script>
    <script src="/scripts/login-validation.js"></script>
    <script src="/scripts/signinlogic.js"></script>
  </body>
</html>
